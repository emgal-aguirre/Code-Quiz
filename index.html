<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div id="controls" class="controls">
            <h1>Start the Quiz!</h1>
            <button id="start-btn" class="btn" class="start-btn">Start!</button>
        </div>
        <div id="questions-container" class="hidden-block btn-grid">
            <h2>Time: <span id="time-limit"></span></h2>
            <h1 id="questions">Questions</h1>
            <div id="answer-btns" class="btn-grid">
                <button id="btn1" class="btn selected-btn"> Answer 1 </button>
                <button id="btn2" class="btn selected-btn"> Answer 2 </button>
                <button id="btn3" class="btn selected-btn"> Answer 3 </button>
                <button id="btn4" class="btn selected-btn"> Answer 4 </button>
            </div>


        </div>
        <div id="high-score" class="hidden-block>
            <h1>High Scores!</h1>
            <ul id=" high-score-list">
            </ul>

        </div>
        <div id="submit-initials" class="hidden-block">
            <h1 id=" finalScore">0</h1>
            <label for="initials">Please enter your initials</label>
            <form>
                <input type="text" name="initials" id="initials" placeholder="initials">
            </form>
            <button id="initial-button" class="btn" type="submit">Submit! </button>
            <button id="go-back" class="btn">Restart!</button>
        </div>


    </div>



    <script src="./script.js"></script>
</body>

</html>
